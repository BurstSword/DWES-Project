<ion-header>
  <ion-toolbar>
    <ion-title>orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="orders">
<ion-list *ngFor="let item of orders">
  <ion-item >
    <ion-label>{{item.products.name}}</ion-label>
     <ion-label slot="end">{{item.products.quantity}}</ion-label> 
     <ion-label slot="end">{{item.products.quantity*item.products.price}}</ion-label> 
  </ion-item>
</ion-list>
</ion-content>
