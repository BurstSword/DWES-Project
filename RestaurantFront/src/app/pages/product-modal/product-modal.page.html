<ion-header>
  <ion-toolbar>
    <ion-title>{{category.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="exit()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let product of category.productsList">
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://sevilla.abc.es/gurme/wp-content/uploads/sites/24/2012/01/comida-rapida-casera.jpg" />
      </ion-avatar>
      <ion-label>{{product.name}}</ion-label>
      <ion-label slot="end">{{product.price| currency}}/u</ion-label>
      <ion-label slot="end"><img (click)="addItemToCart(product)" class="addCart" src="../../../assets/add-to-cart.svg">
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
