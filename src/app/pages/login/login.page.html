<ion-content>


    <div class="fondoPantalla">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <ion-slide>
                <div class="container-login">
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <h1>Login</h1>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-list>

                                    <ion-item>
                                        <ion-icon name="person" class="icon-login"></ion-icon>
                                        <ion-input formControlName="mail" type="text" required placeholder="User">
                                        </ion-input>
                                    </ion-item>
                                    <div *ngFor="let error of validationMessages.mail">
                                        <ng-container *ngIf="mail.hasError(error.type) && mail.touched">
                                            <small class="errorMessage">{{error.message}}</small>
                                        </ng-container>
                                    </div>
                                    <br />
                                    <ion-item>
                                        <ion-icon name="lock-closed-outline" class="icon-login"></ion-icon>
                                        <ion-input formControlName="pwd" type="password" required
                                            placeholder="Password"></ion-input>
                                    </ion-item>
                                    <div *ngFor="let error of validationMessages.pwd">
                                        <ng-container *ngIf="pwd.hasError(error.type) && pwd.touched">
                                            <small class="errorMessage">{{error.message}}</small>
                                        </ng-container>
                                    </div>
                                </ion-list>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-button type="submit" fill="solid" color="none" expand="full" class="btnLog">
                                    Enter
                                </ion-button>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-label>
                                    <h3>Forgot your password?</h3>
                                    <h3><a routerLink="/register">Register</a></h3>
                                </ion-label>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>

            </ion-slide>
        </form>
    </div>
