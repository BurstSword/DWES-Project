<ion-header>
  <ion-toolbar color="darkblue">
    <ion-title>Order Detail</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="exit()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngFor="let item of products">
  <ion-item>
    <ion-label>Product: {{item.name}} </ion-label>
  <ion-label slot="end">Price: {{item.price}}â‚¬/u</ion-label>
  </ion-item>
</ion-list>
</ion-content>
