<ion-header>
  <ion-toolbar color="darkblue">
    <ion-title>{{category.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="exit()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="category">
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let product of category.productsList" size="6">
        <ion-card (click)="addItemToCart(product)">
          <img src="https://www.blogdelfotografo.com/wp-content/uploads/2020/05/45797870815_31af3eb735_k.jpg"/>
          <ion-card-header>
            <ion-card-title><ion-label>
            </ion-label>{{product.name}}</ion-card-title>
            <ion-card-subtitle>{{product.description}}</ion-card-subtitle>
            <ion-card-subtitle>Stock: {{product.stock}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list >
  </ion-list>
</ion-content>
